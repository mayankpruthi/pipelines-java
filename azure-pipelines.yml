# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Bash@3
  inputs:
   targetType: 'inline'
   script: |
    i=0
        while [ $i -lt 30 ]
        do
            curl --location --request POST 'https://app.armorcode.com/client/buildvalidation' --header 'Content-Type: application/json' --header 'Authorization: Bearer 7ed1c377-3f6b-4e11-8bc6-e6020f31dda0'  -d '{ "env": "Staging", "product": "1301", "subProduct": "3328", "buildTool":"AZURE_PIPELINE", "buildNumber": "$(Build.BuildId)"}' > result.json
            status=$(jq -r '.status' result.json)
            if [ $status = "HOLD" ]
            then
                sleep 10
                i=$(( $i + 1 ))
                if [ $i = 30 ]
                then
                    exit 1
                else
                    continue
                fi
            else
                break
            fi
        done